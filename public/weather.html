<html>

<head>
    <title>City Weather</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|K2D" rel="stylesheet">
    <script>
        $(document).ready(function() {
            $("#cityField").keyup(function() {
                var url = "getcity?q=" + $("#cityField").val();
                $.getJSON(url, function(data) {
                    var everything;
                    everything = "<ul>";
                    $.each(data, function(i, item) {
                        everything += "<li>" + data[i].city;
                    });
                    everything += "</ul>";
                    $("#txtHint").html(everything);
                });
            });
        });
    </script>
</head>

<body>
    <form>
        Enter A Utah City: <input type="text" class="textbox" id="cityField" value=""><br><br> Suggestion: <span id="txtHint">Empty</span>
        <input id="weatherButton" class="button" type="submit" value="Submit">
    </form>
    <p>City</p>
    <textarea id="displayCity" class="textbox" placeholder="No City Submitted"></textarea>

    <p>Current Weather</p>
    <div id="weather">No Weather Shown</div>
    <br>
    <div id="search"></div>



    <script>
        $("#weatherButton").click(function(e) {
            var value = $("#cityField").val();
            console.log(value);
            e.preventDefault();
            $("#displayCity").text(value);

            var myurl = "https://api.openweathermap.org/data/2.5/weather?q=";
            myurl += value;
            myurl += "&APPID=18d2ee82019b1cb753e85ed1b4c23656";
            console.log(myurl);
            $.ajax({
                url: myurl,
                dataType: "json",
                success: function(parsed_json) {
                    var location = parsed_json['name'];
                    var weather = parsed_json['weather'][0]['main'];
                    var temp = parsed_json['main']['temp'];
                    var weather_icon = parsed_json['weather'][0]['icon'];
                    var humidity = parsed_json['main']['humidity'];
                    var temp_min = parsed_json['main']['temp_min'];
                    var temp_max = parsed_json['main']['temp_max'];
                    var wind_speed = parsed_json['wind']['speed'];
                    everything = "<img src=\"http://openweathermap.org/img/w/" + weather_icon + ".png\"/>";
                    everything += "<ul>";
                    everything += "<li>Location: " + location;
                    everything += "<li>Weather: " + weather + " (" + temp + "&#8457;)";
                    everything += "<li>Low: " + temp_min + "&#8457; | High: " + temp_max + "&#8457;";
                    everything += "<li>Humidity: " + humidity + "%";
                    everything += "<li>Wind: " + wind_speed + " mph";
                    everything += "</ul>";
                    $("#weather").html(everything);
                }
            });
        });
    </script>


    <form>
        Dictionary - Enter A Word: <input type="text" class="textbox" id="word" value=""><span>
            <input id="searchbutton" class="button" type="submit" value="Submit"></span>
            <span id="results" class="test"></span>
    </form>
    
    <script>
        $("#searchbutton").click(function(event) {
            event.preventDefault();
            url = "dictionary?q=";
            url += $("#word").val();
            console.log(url);
            $.getJSON(url, function(data) {
                console.log(data);
                var everything = "<ul>";
                $.each(data, function(i, item) {
                    everything += "<li>Definition: " + data[i].defenition + "</li>"
                    everything += "<li>Example: " + data[i].example + "</li>"
                    everything += "<li>Type: " + data[i].type + "</li>"
                })
                everything += "</ul>";
                $("#results").html(everything);
            })
        })
    </script>

</body>

</html>
